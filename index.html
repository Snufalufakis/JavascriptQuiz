<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!--    Start Section     -->
      <div id="start">Start Quiz</div>

      <!--    Intro Section    -->
      <div id="guide">
        <h2>Quiz</h2>
        <h4>You Have Only 20 Seconds For Each Questions.</h4>
        <h4>You Can't Exit From The Quiz While You Are Playing.</h4>
        <div id="button">
          <button id="exit">Exit</button>
          <button id="continue">Continue</button>
        </div>
      </div>

      <!--    Quiz Container   -->
      <div id="quiz">
        <div id="quiz_header">
          <div id="timer">
            <h6>Time Left</h6>
            <h6 id="time">00</h6>
          </div>
        </div>

        <!--     Quiz Questions  -->

        <div id="question">
          <h2 id="questionNo"></h2>
          <h2 id="questionText"></h2>
        </div>

        <!--       Quiz Choices   -->

        <div id="optionList">
          <h4 class="choice_que" id="option1"></h4>
          <h4 class="choice_que" id="option2"></h4>
          <h4 class="choice_que" id="option3"></h4>
          <h4 class="choice_que" id="option4"></h4>
        </div>

        <!--  Answers Section-->

        <div id="answersSection">
          <h3 id="total_correct">3 Of 4 Questions</h3>
          <h3 id="next_question">Click Here Next Question</h3>
        </div>
      </div>
      <!--   Result Section  -->
      <div id="result">
        <h6>Quiz Completed!</h6>
        Initials Here:<input type="text" name="name" required />
        <button id="save">Enter</button>
        <h6 id="points">You Got 0 Out Of 4</h6>
        <button id="quit">Quit Quiz</button>
        <button id="startAgain">Start Again</button>
      </div>
    </div>
    <script src="/assets/js/questions.js"></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
